[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501

[pycodestyle]
ignore = W503
exclude = tests/,*/migrations/,data/,venv/,env/,docs/,frontend/,infra/
max-line-length = 100
